<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Swift and Reliable Delivery - Ensure Your Order Reaches You Safely"
    />
    <title>RAINYDAYS | Shipping Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-back">
    <header>
      <section class="top-nav">
        <div>
          <a href="index.html">
            <img src="images/LOGO.RAINYDAYS.png" class="logo-rainydays" />
          </a>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Mens</a></li>
          <li><a href="shop.html">Womens</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="#"
              ><img
                src="images/shopping-bag-plus.png"
                alt="shopping bag"
                class="shopping-bag-icon"
            /></a>
          </li>
        </ul>
      </section>
    </header>
    <main id="shipping">
      <div class="stage2-status">
        <img src="images/stage2-shipping.png" alt="" />
      </div>

      <div class="details-container">
        <h1>SHIPPING DETAILS</h1>
        <div class="shipping-det">
          <form action="#">
            <label for="firstname"></label>
            <input type="text" id="firstname" placeholder="First Name" />
            <label for="lastname"></label>
            <input type="text" id="lastname" placeholder="Last Name" />
            <br />
            <div class="addlines">
              <label for="addline1"></label>
              <input type="text" id="addline1" placeholder="Address line 1" />
              <br />
              <label for="addline2"></label>
              <input type="text" id="addline2" placeholder="Address line 2" />
            </div>
            <br />
            <label for="city-town"></label>
            <input type="text" id="city-town" placeholder="City / Town" />
            <label for="zip"></label>
            <input type="text" id="zip" placeholder="Zip code" />
          </form>
        </div>
        <div class="proceed-shipping">
          <a href="payment.html">Proceed to payment</a>
        </div>
      </div>
      <footer>
        <div class="footer-logo">
          <a href="index.html">
            <img src="images/LOGO.RAINYDAYS.png" alt="rainy days logo"
          /></a>
        </div>
        <div class="social-media">
          <div class="social-rainy">@Rainydaysoffical</div>
          <div class="twitter">
            <img src="images/Twitter-icon.png" alt="twitter icon" />
          </div>
          <div class="instagram">
            <img src="images/Instagram-icon.png" alt="instagram icon" />
          </div>
          <div class="facebook">
            <img src="images/uiw_facebook.png" alt="facebook icon" />
          </div>
          <div class="copyright">Copyright &copy; All Rights Reserved</div>
        </div>
      </footer>
    </main>
  </body>
</html>
