<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Secure Payment Setup - Protect Your Transactions for Worry-Free Shopping"
    />
    <title>RAINYDAYS | Payment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="pay-bod">
    <header>
      <section class="top-nav">
        <div>
          <a href="index.html">
            <img src="images/LOGO.RAINYDAYS.png" class="logo-rainydays" />
          </a>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Mens</a></li>
          <li><a href="shop.html">Womens</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="#"
              ><img
                src="images/shopping-bag-plus.png"
                alt="shopping bag"
                class="shopping-bag-icon"
            /></a>
          </li>
        </ul>
      </section>
    </header>
    <main id="shipping">
      <div class="stage3-status">
        <img src="images/stage3-status.png" alt="" />
      </div>
      <div class="payment-container">
        <h1>ADD CARD DETAILS</h1>
        <form action="#">
          <div class="name-card">
            <label for="name-on-card"></label>
            <input
              type="text"
              id="name-on-card"
              placeholder="Card Holder Name"
            />
            <br />
            <label for="card-number"></label>
            <input type="text" id="card-number" placeholder="Card Number" />
            <br />
            <label for="expmonth"></label>
            <input type="text" id="expmonth" placeholder="Exp Month" />
          </div>
          <div class="sensitive">
            <label for="expyear"></label>
            <input type="text" id="expyear" placeholder="Exp Year" />
            <label for="cvv"></label>
            <input type="text" id="cvv" placeholder="CVV" />
          </div>
        </form>
        <div class="place-order">
          <a href="thx.html">Place Order</a>
        </div>
      </div>

      <footer class="pay-footer">
        <div class="footer-logo">
          <a href="index.html">
            <img src="images/LOGO.RAINYDAYS.png" alt="rainy days logo"
          /></a>
        </div>
        <div class="social-media">
          <div class="social-rainy">@Rainydaysoffical</div>
          <div class="twitter">
            <img src="images/Twitter-icon.png" alt="twitter icon" />
          </div>
          <div class="instagram">
            <img src="images/Instagram-icon.png" alt="instagram icon" />
          </div>
          <div class="facebook">
            <img src="images/uiw_facebook.png" alt="facebook icon" />
          </div>
          <div class="copyright">Copyright &copy; All Rights Reserved</div>
        </div>
      </footer>
    </main>
  </body>
</html>
