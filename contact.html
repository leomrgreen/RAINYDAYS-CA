<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the perfect blend of style, comfort, and resilience â€“ Rainy Days rain jackets,
    where every adventure begins with a dry and fearless step."
    />
    <title>RAINYDAYS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="top-nav">
        <div>
          <a href="index.html">
            <img src="images/LOGO.RAINYDAYS.png" class="logo-rainydays" />
          </a>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Mens</a></li>
          <li><a href="shop.html">Womens</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="#"
              ><img
                src="images/SHOPPING-BAG.png"
                alt="shopping bag"
                class="shopping-bag-icon"
            /></a>
          </li>
        </ul>
      </section>
    </header>
    <main>
      <div class="contact-bg">
        <div class="contact-container">
          <div class="personal">
            <form action="#" method="#">
              <label for="fname">First Name</label>
              <input type="text" id="fname" placeholder="First Name" />
              <br />
              <label for="lname">Last Name</label>
              <input type="text" id="lname" placeholder="Last Name" />
              <br />
              <label for="e-mail">E-mail address</label>
              <input type="email" id="e-mail" placeholder="example@gmail.com" />
              <br />
              <label for="order-id">Order ID (Optional)</label>
              <input type="text" id="order-id" placeholder="RAXXXXXXXX29" />
            </form>
          </div>
          <div class="message">
            <form>
              <label for="message">Get in touch with us!</label>
              <textarea
                id="message-text"
                name="message-text"
                rows="5"
                cols="50"
                placeholder="Your message..."
                minlength="20"
              ></textarea>
            </form>
          </div>
          <a href="#">SEND</a>
        </div>
      </div>
      <footer>
        <div class="footer-logo">
          <a href="index.html">
            <img src="images/LOGO.RAINYDAYS.png" alt="rainy days logo"
          /></a>
        </div>
        <div class="social-media">
          <div class="social-rainy">@Rainydaysoffical</div>
          <div class="twitter">
            <img src="images/Twitter-icon.png" alt="twitter icon" />
          </div>
          <div class="instagram">
            <img src="images/Instagram-icon.png" alt="instagram icon" />
          </div>
          <div class="facebook">
            <img src="images/uiw_facebook.png" alt="facebook icon" />
          </div>
          <div class="copyright">Copyright &copy; All Rights Reserved</div>
        </div>
      </footer>
    </main>
  </body>
</html>
