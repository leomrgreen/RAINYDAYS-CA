<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Seamless Shopping Experience - Finalize Your Order with Ease and Convenience"
    />
    <title>RAINYDAYS | Checkout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-back">
    <header>
      <section class="top-nav">
        <div>
          <a href="index.html">
            <img src="images/LOGO.RAINYDAYS.png" class="logo-rainydays" />
          </a>
        </div>
        <input type="checkbox" id="menu-toggle" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Mens</a></li>
          <li><a href="shop.html">Womens</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="#"
              ><img
                src="images/shopping-bag-plus.png"
                alt="shopping bag"
                class="shopping-bag-icon"
            /></a>
          </li>
        </ul>
      </section>
    </header>
    <main id="checkout">
      <div class="stage1-status">
        <img
          src="images/stage1-checkout.png"
          alt="image of the status banner"
        />
      </div>
      <div class="order-summary">
        <div class="summary-1">
          <h1>ORDER SUMMARY</h1>
          <p>Evergreen Fleece Jacket 1x</p>
        </div>
        <img src="images/group6.png" alt="image of evergreen jacket" />
        <div class="summary-2">
          <p>
            Sub-total - $108.74 <br />Tax - $7.25 <br />Shipping -
            <span>Free</span> <br />Total - $115.99
          </p>
        </div>
        <div class="proceed-shipping">
          <a href="shipping.html">Proceed to shipping</a>
        </div>
      </div>
      <footer>
        <div class="footer-logo">
          <a href="index.html">
            <img src="images/LOGO.RAINYDAYS.png" alt="rainy days logo"
          /></a>
        </div>
        <div class="social-media">
          <div class="social-rainy">@Rainydaysoffical</div>
          <div class="twitter">
            <img src="images/Twitter-icon.png" alt="twitter icon" />
          </div>
          <div class="instagram">
            <img src="images/Instagram-icon.png" alt="instagram icon" />
          </div>
          <div class="facebook">
            <img src="images/uiw_facebook.png" alt="facebook icon" />
          </div>
          <div class="copyright">Copyright &copy; All Rights Reserved</div>
        </div>
      </footer>
    </main>
  </body>
</html>
